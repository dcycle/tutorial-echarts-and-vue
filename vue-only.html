<!doctype html>
<html>
  <head>
    <title>Vue.js and Echarts - Vue only</title>
  </head>
  <body>
    <p><a href="index.html">Home</a> &gt;</p>
    <h1>Vue.js and Echarts - Vue only</h1>
    <p>Vue.js apps are wrapped in <code>&lt;div id="app"&gt;</code><p>
    <p>You can type <code>MyApp.vue.greeting = 'yo';</code> in the console to change the greeting</p>
    <div id="app">
      <h1>{{ greeting }}</h1>
      <ul>
        <li>
          To learn more about Vue, visit
          <a :href="docsUrl" target="_blank">
            {{ label }}
          </a>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="my-vue.js"></script>
    <script>MyApp.mount();</script>
  </body>
</html>
